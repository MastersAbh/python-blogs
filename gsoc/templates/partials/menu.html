{% load menu_tags %}

{% for child in children %}
<div class="pure-menu-item child{% if child.selected %} selected{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
    <a class="pure-menu-link" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    {% if child.children %}
    <div style="margin-left: 20px;">
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </div>
    {% endif %}
</div>
{% endfor %}
