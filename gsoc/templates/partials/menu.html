{% load menu_tags %}

{% for child in children %}
<li class="pure-menu-item{% if child.selected %} selected{% endif %}"><a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="pure-menu-link">{{ child.get_menu_title }}</a></li>
    {% if child.children %}
    <div class="sub-menu">
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </div>
    {% endif %}
{% endfor %}
